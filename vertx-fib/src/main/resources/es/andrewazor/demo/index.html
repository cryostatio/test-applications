<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fibonacci Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="fib.js"></script>
  </head>
  <body>
    <p>
      Min: <input type="number" name="min" min="0" step="1" value="0" oninput="setMin(this.value)">
      Max: <input type="number" name="max" max="99" step="1" value="30" oninput="setMax(this.value)">
      Delay (s): <input type="number" name="delay" min="0" max="5" value="1" oninput="setDelay(this.value)">
    </p>
    <p>
      <button onclick="startAuto()">Start</button>
      <button onclick="stopAuto()">Stop</button>
    </p>
    <p>
      <table></table>
    </p>
  </body>
</html>
